<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>password generator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="input-box">
        <h2>random password generator app</h2>
        <input type="text" name="" placeholder="create password" id="password" readonly="">
        <div id="btn" onclick="getPassword();">Generate Password</div>
    </div>
    <script type="text/javascript">
        function getPassword() {
            var keywords = "1234567890ajklzxcvbnm";
            var passwordLength = 16;
            var password = "";

            for (var i = 0; i < passwordLength; i++) {
                var randomNumber = Math.floor(Math.random() * keywords.length);
                password += keywords.substring(randomNumber,randomNumber+1);
            }
            document.getElementById("password").value = password;
        }
        
    </script>
</body>

</html>
